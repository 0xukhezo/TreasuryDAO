specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - name: GovFactory
    kind: ethereum
    network: arbitrum-one
    source:
      address: "0x8c30fA625151Ea3719E54565af897E281932F110"
      abi: GovFactory
      startBlock: 90285130
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Factory
        - Dao
        - Gov
        - Token
        - Timelock
        - TokenHolder
      abis:
        - name: GovFactory
          file: ./abis/GovFactory.json
        - name: Gov
          file: ./abis/Gov.json
        - name: Token
          file: ./abis/GovToken.json
      eventHandlers:
        - event: DAOCreated(indexed address,address,address,address,address)
          handler: handleDAOCreated
      file: ./src/mapping/gov-factory.ts
templates:
  - name: Token
    kind: ethereum/contract
    network: arbitrum-one
    source:
      abi: Token
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Token
      abis:
        - name: Token
          file: ./abis/GovToken.json
      eventHandlers:
        #- event: Approval(indexed address,indexed address,uint256)
        #  handler: handleApproval
        #- event: DelegateChanged(indexed address,indexed address,indexed address)
        #  handler: handleDelegateChanged
        #- event: DelegateVotesChanged(indexed address,uint256,uint256)
        #  handler: handleDelegateVotesChanged
        #- event: OwnershipTransferred(indexed address,indexed address)
        #  handler: handleOwnershipTransferred
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/mapping/token.ts
  - name: Gov
    kind: ethereum/contract
    network: arbitrum-one
    source:
      abi: Gov
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Gov
        - Proposal
      abis:
        - name: Gov
          file: ./abis/Gov.json
      eventHandlers:
        - event: ProposalCanceled(uint256)
          handler: handleProposalCanceled
        - event: ProposalCreated(uint256,address,address[],uint256[],string[],bytes[],uint256,uint256,string)
          handler: handleProposalCreated
        - event: ProposalExecuted(uint256)
          handler: handleProposalExecuted
        - event: ProposalQueued(uint256,uint256)
          handler: handleProposalQueued
      file: ./src/mapping/gov.ts
  - name: GovHelper
    kind: ethereum/contract
    network: arbitrum-one
    source:
      abi: GovHelper
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - NaturalPosition
      abis:
        - name: GovHelper
          file: ./abis/GovHelper.json
      eventHandlers:
        - event: NaturalPositionCreated(address,uint256,address,uint256,uint256,int256)
          handler: handleNaturalPositionCreated
        - event: NaturalPositionClosed(address,uint256,address)
          handler: handleNaturalPositionClosed
      file: ./src/mapping/gov-helper.ts

  

